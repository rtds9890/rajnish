<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="image/img2.jpg"> -->
</head>

<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">BHULA DIYA</h2>
            <h3 id="artist">Darshan Raval</h3>
            <div class="img_container">
                <img src="image/img1.jpg" alt="imageNotShown">

            </div>
            <audio src="music/music1.mp3" controls></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name: "music1",
                title: "BHULA DIYA",
                artist: "Darshan raval",
            },
            {
                name: "music2",
                title: "CHARLI PHUT",
                artist: "Watson alan",
            },
            {
                name: "music3",
                title: "YALGAAR",
                artist: "Carryminati",
            },
            {
                name: "music4",
                title: "CHALA JATA HU",
                artist: "Sanam",
            },
            {
                name: "music5",
                title: "TUM TO ",
                artist: "Aatif aslam",
            },
            {
                name: "music6",
                title: "CHOOD DIYA",
                artist: "Arijit singh",
            },


        ]

        let isplaying = false;
        //for playing

        const playMusic = () => {
            isplaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };

        //for pause playing

        const pauseMusic = () => {
            isplaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isplaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });
        //changing the music data

        const loadSong = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "Music/" + songs.name + ".mp3";
            img.src = "image/" + songs.name + ".jpg ";
        };

        songIndex = 0;
        // loadSong(songs[2]);

        const nextsongs = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        };

        const prevsongs = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        };
        next.addEventListener("click", nextsongs);
        prev.addEventListener("click", prevsongs);

    </script>

</body>

</html>
